  biography: Yiping is a tenure-track assistant professor at Industrial Engineering & Management Science, Northwestern University. Prior to that, he worked as a Courant instructor for one year at Courant Institute of Mathematical Sciences. He received his Ph.D. degree in applied math from Stanford University in 2023 and my Bachelor’s degree in applied math from Peking University in 2019.  Yiping was a recipient of the Conference on Parsimony and Learning (CPAL) Rising Star Award in 2024, the Rising Star in Data Science from the University of Chicago in 2022. He also serves as an area chair for flagship machine learning conferences such as NeurIPS and AISTATS.
